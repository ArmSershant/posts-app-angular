<div class="grid grid-cols-1 grid-rows-1">
  <div class="w-50% mx-auto mb-5">
    <h1 class="text-4xl font-bold w-50% mx-auto underline">Posts App</h1>
  </div>
  <form
    class="bg-white shadow-md rounded px-8 w-1/4 mx-auto pt-6 pb-8 mb-4"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <label class="block text-gray-700 text-sm font-bold mb-2">Add Post</label>
    <div class="mt-2.5">
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        name="title"
        id="title"
        ngModel
        placeholder="Title..."
        required
      />
      <div class="mt-2.5">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          name="body"
          id="body"
          ngModel
          placeholder="Text..."
          required
        />
      </div>
      <button
        class="bg-blue-500 mt-1.5 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
        type="submit"
      >
        Add
      </button>
    </div>
  </form>
</div>
